<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WU Shell</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #e0e0e0; }

    /* Sidebar */
    nav { width: 240px; position: fixed; top: 0; left: 0; bottom: 0; background: #111; padding: 1.5rem 1rem; border-right: 1px solid #222; display: flex; flex-direction: column; }
    .nav-brand { display: flex; align-items: center; gap: 0.6rem; margin-bottom: 2rem; }
    .nav-brand svg { width: 28px; height: 28px; }
    .nav-brand span { font-size: 1.1rem; font-weight: 700; color: #a78bfa; letter-spacing: 0.04em; }
    .nav-label { font-size: 0.7rem; text-transform: uppercase; color: #555; letter-spacing: 0.1em; margin: 1rem 0 0.5rem 0.5rem; }
    nav button { display: flex; align-items: center; gap: 0.6rem; width: 100%; padding: 0.55rem 0.75rem; margin-bottom: 2px; background: none; border: none; color: #777; text-align: left; cursor: pointer; border-radius: 8px; font-size: 0.85rem; transition: all 0.15s; }
    nav button:hover { background: #1a1a1a; color: #ccc; }
    nav button.active { background: #7c3aed18; color: #a78bfa; }
    .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .nav-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid #222; font-size: 0.7rem; color: #444; text-align: center; }

    /* Main content */
    main { margin-left: 240px; min-height: 100vh; }
    .section { display: none; min-height: 100vh; }
    .section.active { display: block; }

    /* Welcome */
    .welcome { display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
    .welcome h1 { font-size: 2.5rem; font-weight: 300; color: #fff; margin-bottom: 0.5rem; }
    .welcome h1 strong { font-weight: 700; color: #a78bfa; }
    .welcome p { color: #666; font-size: 1rem; margin-bottom: 2rem; }
    .app-grid { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-top: 1.5rem; }
    .app-card { background: #151515; border: 1px solid #252525; border-radius: 12px; padding: 1.2rem 1.5rem; min-width: 140px; cursor: pointer; transition: all 0.2s; }
    .app-card:hover { border-color: #7c3aed55; transform: translateY(-2px); }
    .app-card .card-name { font-weight: 600; color: #e0e0e0; margin-bottom: 0.3rem; }
    .app-card .card-fw { font-size: 0.75rem; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">
      <svg viewBox="0 0 24 24" fill="none" stroke="#a78bfa" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      <span>WU</span>
    </div>
    <button data-section="welcome" class="active"><div class="dot" style="background:#a78bfa"></div> Home</button>
    <div class="nav-label">Micro-apps</div>
    <button data-section="21"><div class="dot" style="background:#61dafb"></div> 21</button>
    <button data-section="fef"><div class="dot" style="background:#42b883"></div> fef</button>
    <button data-section="k"><div class="dot" style="background:#ff3e00"></div> k</button>
    <button data-section="j"><div class="dot" style="background:#4f88c6"></div> j</button>
    <button data-section="i"><div class="dot" style="background:#673ab8"></div> i</button>
    <button data-section="i6"><div class="dot" style="background:#325ccc"></div> i6</button>
    <button data-section="oo"><div class="dot" style="background:#f7df1e"></div> oo</button>
    <div class="nav-footer">d &middot; wu dev</div>
  </nav>
  <main>
    <div id="section-welcome" class="section active">
      <div class="welcome">
        <div>
          <h1>Welcome to <strong>WU</strong></h1>
          <p>7 micro-app(s) running on one port</p>
          <div class="app-grid">
            <div class="app-card" data-section="21">
              <div class="card-name">21</div>
              <div class="card-fw" style="color:#61dafb">react</div>
            </div>
            <div class="app-card" data-section="fef">
              <div class="card-name">fef</div>
              <div class="card-fw" style="color:#42b883">vue</div>
            </div>
            <div class="app-card" data-section="k">
              <div class="card-name">k</div>
              <div class="card-fw" style="color:#ff3e00">svelte</div>
            </div>
            <div class="app-card" data-section="j">
              <div class="card-name">j</div>
              <div class="card-fw" style="color:#4f88c6">solid</div>
            </div>
            <div class="app-card" data-section="i">
              <div class="card-name">i</div>
              <div class="card-fw" style="color:#673ab8">preact</div>
            </div>
            <div class="app-card" data-section="i6">
              <div class="card-name">i6</div>
              <div class="card-fw" style="color:#325ccc">lit</div>
            </div>
            <div class="app-card" data-section="oo">
              <div class="card-name">oo</div>
              <div class="card-fw" style="color:#f7df1e">vanilla</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="section-21" class="section">
      <div id="wu-app-21" data-wu-app="21"></div>
    </div>
    <div id="section-fef" class="section">
      <div id="wu-app-fef" data-wu-app="fef"></div>
    </div>
    <div id="section-k" class="section">
      <div id="wu-app-k" data-wu-app="k"></div>
    </div>
    <div id="section-j" class="section">
      <div id="wu-app-j" data-wu-app="j"></div>
    </div>
    <div id="section-i" class="section">
      <div id="wu-app-i" data-wu-app="i"></div>
    </div>
    <div id="section-i6" class="section">
      <div id="wu-app-i6" data-wu-app="i6"></div>
    </div>
    <div id="section-oo" class="section">
      <div id="wu-app-oo" data-wu-app="oo"></div>
    </div>
  </main>
  <script type="module" src="/shell/main.js"></script>
</body>
</html>
